# Cesta: docker-compose.yaml

services:
    db:
        container_name: postgres-db
        image: postgres:16 # 游녣 Nov캩j코칤 verze (stabiln칤)
        restart: unless-stopped # 游녣 Automatick칳 restart p콏i p치du
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data # 游녣 Named volume (lep코칤)
        environment:
            POSTGRES_USER: justeasy
            POSTGRES_PASSWORD: justeasy
            POSTGRES_DB: justeasy
            POSTGRES_HOST_AUTH_METHOD: trust # 游녣 Pro development (bez hesla lok치ln캩)
        healthcheck: # 游녣 Kontrola, 쬰 DB b캩쮂
            test: ['CMD-SHELL', 'pg_isready -U justeasy']
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data: # 游녣 Definice named volume
